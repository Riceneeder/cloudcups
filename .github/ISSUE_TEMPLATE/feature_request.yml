name: Feature Request
description: 建议一个新功能或改进
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您的功能建议！请填写以下信息以帮助我们理解您的需求。

  - type: textarea
    id: feature-description
    attributes:
      label: 功能描述
      description: 清晰简洁地描述您希望添加的功能
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: problem-solving
    attributes:
      label: 解决的问题
      description: 这个功能将解决什么问题？
      placeholder: 目前的问题是...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 建议的解决方案
      description: 您认为应该如何实现这个功能？
      placeholder: 我认为可以通过...

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您是否考虑过其他解决方案？
      placeholder: 另一种可能的方案是...

  - type: dropdown
    id: feature-category
    attributes:
      label: 功能类别
      description: 这个功能属于哪个类别？
      options:
        - 前端 UI/UX
        - 后端 API
        - 打印功能
        - 日志系统
        - 文件处理
        - 配置管理
        - 性能优化
        - 安全性
        - 文档
        - 其他
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 您认为这个功能的优先级如何？
      options:
        - 低 - 可有可无的改进
        - 中 - 有用的功能增强
        - 高 - 重要的功能缺失
        - 紧急 - 关键功能缺失
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: 使用场景
      description: 描述这个功能的具体使用场景
      placeholder: |
        场景 1: 当用户...
        场景 2: 当管理员...

  - type: textarea
    id: implementation-ideas
    attributes:
      label: 实现想法
      description: 如果您有技术实现的想法，请分享
      placeholder: 可以通过添加一个新的 API 端点...

  - type: checkboxes
    id: willingness-to-contribute
    attributes:
      label: 贡献意愿
      description: 您是否愿意帮助实现这个功能？
      options:
        - label: 我愿意帮助实现这个功能
        - label: 我可以提供技术指导
        - label: 我可以帮助测试
        - label: 我可以帮助编写文档

  - type: textarea
    id: additional-context
    attributes:
      label: 附加信息
      description: 添加任何其他相关信息、截图或示例
      placeholder: 其他相关信息...
